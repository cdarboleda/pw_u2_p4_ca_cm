<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estudiante</title>
    <link rel="stylesheet" href="../css/formularioVue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <header></header>
    <nav></nav>
    <section>

        <div class = "container" id = "formulario">
            <div class="formContainer">
                <h2>Formulario estudiante</h2>
                <label for="inpNombre">Nombre</label>
                <input id="inpNombre" type="text" v-model="nombre">
                <label for="inpApellido">Apellido</label>
                <input id="inpApellido" type="text" v-model="apellido">
                <label for="inpEdad">Edad</label>
                <input id="inpEdad" type="number" v-model="edad">
                <label for="inpCarrera">Carrera</label>
                <input id="inpCarrera" type="text" v-model="carrera">
                
                <button v-on:click="agregarEstudiante">Ingresar</button> 
            </div>
            <hr>
            <div class = "listaEstudiantes">

                <h3>Lista Estudiantes</h3>
                <ul>
                    <li v-for="({nombre,apellido,edad,carrera}, index) in miArreglo">
                        <span>{{++index}}. {{nombre}} {{apellido}}, {{edad}}, {{carrera}}</span>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="../js/formularioVue.js"></script>
</body>
</html>
